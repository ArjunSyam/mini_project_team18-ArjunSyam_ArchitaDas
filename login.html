<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <form action="index.html" onsubmit="return CheckData()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="user-incorrect" id="user-incorrect">
                invalid username
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="pass-incorrect" id="pass-incorrect">
                invalid password
            </div>
            
            <input type = "submit" value ="Login" id="button" class="button">

            <div class="register-link">
                <p>Don't have an account? <a href="sign_up.html">
                    Sign-up
                </a>

                </p>
            </div>
        </form>
    </div>

    

    <script src="login.js"></script>
</body>
</html>
